<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	>

<title>Home page</title>
</head>
<body style="background-color:#f0f1f2;"><br><br>

	<!-- Navbar -->
	
	 <div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>
	
	
	 
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Vision</h4><br><br>

						<form th:action="@{/sign_in_page}" method="post"  >
						<div class="col-md-6 offset-md-3">
						
						 <div class="form-group">
								<label>Enter your Email</label> 
								 <input type="text" name="email" value=""
								 class="form-control"/>
							</div>


							<div class="form-group">
								<label>Enter your Password</label> 
								<input type="password" name="password" value="" 
								class="form-control"/>
							</div >


							<button class="btn btn-primary btn-block">Login</button><br>
							
                         
						</div>
						
						 

						</form>
						<form th:action="@{/sign_in}" method="post">
						<div  class="col-md-6 offset-md-3">
						<button class="btn btn-primary btn-block">Sign up</button>
						
						</div>
						
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
